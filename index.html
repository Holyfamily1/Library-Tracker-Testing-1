
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HF Library">
    <title>Holy Family NMTC Library Tracker</title>
    
    <!-- PWA Icons & Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.imgur.com/8N8H1nU.png">
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@700;900&display=swap');
      
      :root {
        --brand-indigo: #4338ca;
        --brand-amber: #f59e0b;
      }

      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
      }

      .brand-font {
        font-family: 'Playfair Display', serif;
      }

      /* Optimized custom scrollbar for dashboard */
      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.2);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.4);
      }

      @keyframes scan {
        0%, 100% { transform: translateY(0); opacity: 0.2; }
        50% { transform: translateY(240px); opacity: 1; }
      }
      .animate-scan {
        animation: scan 2.5s ease-in-out infinite;
      }

      /* Fix for mobile height issues */
      .min-h-screen {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }

      @media print {
        .no-print {
          display: none !important;
        }
      }
    </style>
